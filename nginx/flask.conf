
server {

    listen      443;
    server_name localhost;
    charset     utf-8;
    client_max_body_size 75M;
    
    location / {
        include uwsgi_params;
        uwsgi_pass unix:/var/www/integration-api/uwsgi.sock;
    }

    location /static {
    root /var/www/integration-api/;
    }
    
}

